<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>

<style type="text/css">

/*大图样式*/
.ImgB{width:320px; height:160px; overflow:hidden; position:relative;}
.ImgB div{position: absolute; top: 0px; left:0px; z-index: 5; width: 320px; height: 160px;}

/*小图样式*/
.ImgS{width:320px;height:33px;margin:0px;}
.ImgS .active{background-position:0 top; }
.ImgS div{width:55px; height:31px;FLOAT:left; background:url(img/travelshow_thumb_bg.png) no-repeat 0 bottom;cursor:pointer;}
.ImgS div img{ margin:6px 0px 0px 2px;  }
</style>

<script type="text/javascript" src="JustWalking.js"></script>
<script type="text/javascript" src="JustWalking.ad.js"></script>
</head>

<body>
<!--大图变换区域 自定义属性focusId用于指定小图控制区域对象-->
<div id="ImgB" focusId="ImgS" class="ImgB">
		<div style="display: block;">
			<img width='320' height='160' border='0'  src='img/a1.jpg' />
		</div>
		<div style="display: none;">
			<img width='320' height='160' border='0'  src='img/a2.jpg' />
		</div>
		<div style="display: none;">
			<img width='320' height='160' border='0'  src='img/a3.jpg' />
		</div>
		<div style="display: none;">
			<img width='320' height='160' border='0'  src='img/a4.jpg' />
		</div>
		<div style="display: none;">
			<img width='320' height='160' border='0'  src='img/a5.jpg' />
		</div>	
</div>
<!--大图变换区域-->

<!--小图控制区域 自定义属性cla为当其获取焦点时所调用的样式-->
<div id="ImgS" class="ImgS" >
		<div style="margin-right:10px;"  class="active" cla="active">
			<img width='58' height='26' border='0' src='img/a1_s.jpg'/>
		</div>
		<div style="margin-right:10px;" cla="active">
			<img width='58' height='26' border='0' src='img/a2_s.jpg'/>
		</div>
		<div style="margin-right:10px;" cla="active">
			<img width='58' height='26' border='0' src='img/a3_s.jpg'/>
		</div>
		<div style="margin-right:10px;" cla="active">
			<img width='58' height='26' border='0' src='img/a4_s.jpg'/>
		</div>
		<div cla="active">
			<img width='58' height='26' border='0' src='img/a5_s.jpg'/>
		</div>
</div>
<!--小图控制区域-->
<script language="javascript" type="text/javascript">
	JSWK.filterAd.startPlay("ImgB:40:5000");
</script>
</body>
</html>
